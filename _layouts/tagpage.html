---
layout: default
---
<div class="post">

    <div id="main" role="main">
        {% include sidebar.html %}

        <article class="page" itemscope itemtype="https://schema.org/CreativeWork">
            <!-- <meta itemprop="headline" content="Tag: {{ page.tag | markdownify | strip_html | strip_newlines | escape_once }}">


                 <div class="page__inner-wrap">
                 <header>
                 <h1 id="page-title" class="page__title" itemprop="headline">{{ page.tag }}</h1>
                 </header>
                 </div> -->
            <h1>Tag: {{ page.tag }}</h1>
            <ul>
                {% for post in site.tags[page.tag] %}
                <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
                    {{ post.description }}
                </li>
                {% endfor %}
            </ul>
        </article>
    </div>
    <hr>
</div>
